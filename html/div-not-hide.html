<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            height: 1000px;
        }

        .div {
            display: none;
            width: 300px;
            background-color: #ddd;
        }

        .div ul {
            padding: 0;
            margin: 0;
        }

        .div ul li {
            list-style: none;
            padding: 10px;
            height: 30px;
            line-height: 30px;
        }

        .div ul li:hover {
            background-color: #abc;
        }
    </style>
</head>

<body>
    <button id="btn">click</button>
    <div class="div">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script src="jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $('#btn').on('click', function (event) {
                event.stopPropagation();
                $('.div').toggle();
            });
            // click li
            $('.div ul li').on('click', function () {
                $('.div').hide();
            });
            $('body').not('.div, #btn').on('click', function () {
                $('.div').hide();
                // var div = $('.div');
                // console.log(div.css("display"));
                // if(div.css('display') == 'block') {
                //     div.hide();
                // }
            });
        });
    </script>
</body>

</html>
